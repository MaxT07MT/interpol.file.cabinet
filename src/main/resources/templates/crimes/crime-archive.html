<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Crime Archive</title>
</head>
<body>
<h1>Crime Archive</h1>
<table>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  <tr th:each="crime : ${archivedCrimes}">
    <td th:text="${crime.id}"></td>
    <td th:text="${crime.name}"></td>
    <td>
      <a th:href="@{/crime/{id}(id=${crime.id})}">INFO</a>
      <a th:href="@{/crime/edit/{id}(id=${crime.id})}">Edit</a>
      <a th:href="@{/crime/delete/{id}(id=${crime.id})}">Delete</a>
    </td>
  </tr>
</table>
<a th:href="@{/crime/create}">Create New Crime</a>
</body>
</html>
